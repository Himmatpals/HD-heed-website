<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Services | HD Heed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Brush Script MT', cursive;
      line-height: 1.6;
      background-color: #f8f8ff;
      color: #333;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {
      background-color: #512b8a;
      color: #fff;
      padding: 1rem 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .logo img {
      max-height: 90px;
    }

    header nav ul {
      list-style: none;
      display: flex;
    }

    header nav ul li {
      margin-left: 20px;
    }

    header nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    header nav ul li a:hover {
      color: #ffc107;
    }

    .btn {
      background-color: #512b8a;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #fff;
      color: #512b8a;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    footer a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header with Navigation -->
  <header>
    <div class="container">
      <div class="logo">
        <img src="images/logo.png" alt="HD Heed Logo">
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Services Section -->
  <section class="services" style="background-color: #f0f8ff; padding: 60px 20px; text-align: center;">
    <div class="container fade-in" style="max-width: 1200px; margin: auto;">
      <img src="images/logo.png" alt="HD Heed Logo" style="max-height: 140px; margin-bottom: 30px; animation: fadeInUp 1.2s ease-in-out;">
      <h2 style="font-size: 3rem; color: #512b8a; font-family: 'Brush Script MT', cursive; animation: fadeInUp 1.4s ease-in-out;">Our Services</h2>
      <p style="font-size: 1.6rem; color: #333; font-family: 'Brush Script MT', cursive; margin-bottom: 20px; animation: fadeInUp 1.6s ease-in-out;">
        At HD Heed, we deliver services with heart. Our dedicated team ensures your independence and wellbeing are at the centre of all support we provide.
      </p>

      <!-- Contact Button -->
      <a href="contact.html" class="btn fade-in" style="animation-delay: 1.2s;">Contact Us to Learn More</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 HD Heed. All rights reserved. | <a href="privacy.html">Privacy Policy</a></p>
  </footer>
</body>
</html>
