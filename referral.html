<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>NDIS Referral | HD Heed</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; margin:0; }
    .header { background: #005a9c; color: #fff; padding: 15px 20px; }
    .header img { height: 40px; vertical-align: middle; }
    .header nav { display:inline-block; margin-left: 30px; vertical-align: middle; }
    .header nav a { color:#fff; margin:0 15px; text-decoration:none; font-weight:500; }
    .container { max-width:900px; margin:auto; padding:25px; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    h1, h2 { color:#005a9c; margin-bottom:10px; }
    label { display:block; margin-top:15px; font-weight:500; }
    input, select, textarea { width:100%; padding:10px; border:1px solid #ccc; border-radius:4px; margin-top:5px; }
    .radio-group, .checkbox-group { margin-top:5px; }
    .radio-group label, .checkbox-group label { display:inline-block; margin-right:20px; font-weight:normal; }
    button { background:#005a9c; color:#fff; padding:12px 20px; border:none; border-radius:4px; margin-top:20px; cursor:pointer; }
    button:hover { background:#00447a; }
    .footer { text-align:center; padding:15px; color:#777; font-size:14px; margin-top:30px; }
    .footer a { color:#005a9c; text-decoration:none; }
  </style>
</head>
<body>

<header class="header">
  <img src="hd heed.jpg" alt="HD Heed Logo">
  <nav>
    <a href="/">Home</a>
    <a href="/about.html">About Us</a>
    <a href="/services.html">Services</a>
    <a href="/contact.html">Contact</a>
    <a href="/blog.html">Blog</a>
  </nav>
</header>

<main class="container">
  <h1>NDIS Referral Form</h1>

  <form action="https://formspree.io/f/xvgrkkjn" method="POST">
    <input type="hidden" name="_redirect" value="https://himmatpals.github.io/hd-heed-website/thankyou.html" />

    <h2>Consent</h2>
    <label>Has the Participant or Primary Carer consented to this referral?</label>
    <div class="radio-group">
      <label><input type="radio" name="consent" value="yes"> Yes</label>
      <label><input type="radio" name="consent" value="no"> No</label>
    </div>

    <h2>Person Making Referral</h2>
    <label>Full Name<input type="text" name="referrer_name"></label>
    <label>Relationship to Participant<input type="text" name="relationship"></label>
    <label>Phone<input type="tel" name="phone"></label>
    <label>Mobile<input type="tel" name="mobile"></label>
    <label>Email<input type="email" name="email"></label>

    <h2>Participant Details</h2>
    <label>First Name<input type="text" name="participant_fname"></label>
    <label>Last Name<input type="text" name="participant_lname"></label>
    <label>Title<input type="text" name="title"></label>
    <label>Date of Birth<input type="date" name="dob"></label>
    <label>NDIS Number<input type="text" name="ndis_number"></label>
    <label>Gender</label>
    <div class="radio-group">
      <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
    </div>
    <label>Marital Status<input type="text" name="marital_status"></label>
    <label>Street Address<input type="text" name="street"></label>
    <label>Suburb<input type="text" name="suburb"></label>
    <label>City<input type="text" name="city"></label>
    <label>Postcode<input type="text" name="postcode"></label>
    <label>Home Phone<input type="tel" name="home_phone"></label>
    <label>Mobile<input type="tel" name="participant_mobile"></label>
    <label>Email<input type="email" name="participant_email"></label>
    <label>Language<input type="text" name="language"></label>
    <label>Is Interpreter Required?</label>
    <div class="radio-group">
      <label><input type="radio" name="interpreter" value="yes"> Yes</label>
      <label><input type="radio" name="interpreter" value="no"> No</label>
    </div>
    <label>If Yes, Type of Interpreter<input type="text" name="interpreter_type"></label>

    <h2>Primary Carer</h2>
    <label>First Name<input type="text" name="carer_fname"></label>
    <label>Last Name<input type="text" name="carer_lname"></label>
    <label>Relationship<input type="text" name="carer_relationship"></label>
    <label>Street Address<input type="text" name="carer_street"></label>
    <label>Suburb<input type="text" name="carer_suburb"></label>
    <label>City<input type="text" name="carer_city"></label>
    <label>Postcode<input type="text" name="carer_postcode"></label>
    <label>Home Phone<input type="tel" name="carer_home"></label>
    <label>Mobile<input type="tel" name="carer_mobile"></label>
    <label>Email<input type="email" name="carer_email"></label>
    <label>Shared Care / Custody Arrangement?</label>
    <div class="radio-group">
      <label><input type="radio" name="custody" value="yes"> Yes</label>
      <label><input type="radio" name="custody" value="no"> No</label>
    </div>

    <h2>Support from Right at Home</h2>
    <label>Key Area of Support Requested<textarea name="key_area"></textarea></label>

    <h2>NDIS Goals</h2>
    <label>Goal 1<input type="text" name="goal1"></label>
    <label>Goal 1 - Service Requested<input type="text" name="goal1_service"></label>
    <label>Support Category<select name="goal1_category">
      <option value="">- Please Select -</option>
      <option value="core">Core</option>
      <option value="capacity">Capacity Building</option>
      <option value="capital">Capital</option>
    </select></label>

    <label>Goal 2<input type="text" name="goal2"></label>
    <label>Goal 2 - Service Requested<input type="text" name="goal2_service"></label>
    <label>Support Category<select name="goal2_category">
      <option value="">- Please Select -</option>
      <option value="core">Core</option>
      <option value="capacity">Capacity Building</option>
      <option value="capital">Capital</option>
    </select></label>

    <label>Goal 3<input type="text" name="goal3"></label>
    <label>Goal 3 - Service Requested<input type="text" name="goal3_service"></label>
    <label>Support Category<select name="goal3_category">
      <option value="">- Please Select -</option>
      <option value="core">Core</option>
      <option value="capacity">Capacity Building</option>
      <option value="capital">Capital</option>
    </select></label>

    <label>Goal 4<input type="text" name="goal4"></label>
    <label>Goal 4 - Service Requested<input type="text" name="goal4_service"></label>
    <label>Support Category<select name="goal4_category">
      <option value="">- Please Select -</option>
      <option value="core">Core</option>
      <option value="capacity">Capacity Building</option>
      <option value="capital">Capital</option>
    </select></label>

    <label>Current Services Accessed<textarea name="current_services"></textarea></label>
    <label>Previous Services Accessed<textarea name="previous_services"></textarea></label>
    <label>Funding Support Area<textarea name="funding_area"></textarea></label>
    <label>How is your NDIS plan managed?
      <select name="plan_managed">
        <option value="">- Please Select -</option>
        <option value="ndia">NDIA Managed</option>
        <option value="plan">Plan Managed</option>
        <option value="self">Self Managed</option>
      </select>
    </label>
    <label>Postcode/Suburb for Service Location<input type="text" name="postcode_lookup"></label>

    <div class="checkbox-group">
      <label><input type="checkbox" name="referral_consent" required>
        I confirm that the person being referred has consented to their details being provided.
      </label>
    </div>

    <button type="submit">Submit Referral</button>
  </form>
</main>

<footer class="footer">
  &copy; 2025 <strong>HD Heed</strong>. All rights reserved. | <a href="/privacy.html">Privacy Policy</a>
</footer>

</body>
</html>
