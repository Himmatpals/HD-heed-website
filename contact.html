<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us – HD Heed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Brush Script MT', cursive;
      background-color: #f5f5ff;
      color: #333;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    header {
      background-color: #512b8a;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    header nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Brush Script MT', cursive;
      font-size: 1.4rem;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      text-align: center;
      color: #512b8a;
      font-size: 3rem;
    }
    p {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-size: 1.2rem;
    }
    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1.1rem;
      font-family: 'Brush Script MT', cursive;
    }
    button {
      background-color: #512b8a;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
      font-size: 1.2rem;
    }
    button:hover {
      background-color: #3e216e;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="font-size: 3rem;">HD Heed</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h1>Contact Us</h1>
    <p>If you have any questions or would like to speak to us, please fill out the form below and we’ll get back to you shortly.</p>

    <form action="https://formspree.io/f/xvgrkkjn" method="POST">
      <input type="hidden" name="_redirect" value="https://himmatpals.github.io/HD-heed-website/thankyou.html">

      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" required />

      <label for="email">Your Email</label>
      <input type="email" name="email" id="email" required />

      <label for="message">Your Message</label>
      <textarea name="message" id="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 HD Heed. All rights reserved. | <a href="privacy.html" style="color: #fff; text-decoration: underline;">Privacy Policy</a></p>
  </footer>
