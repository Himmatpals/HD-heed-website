<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>HD HeeD — Compliance Checklist</title>
<style>
  :root{
    --brand:#6a1b9a;
    --accent:#8e24aa;
    --ink:#1a1a1a;
    --muted:#666c7a;
    --line:#e6e6ef;
    --light:#f7f4fb;
    --warn:#b00020;
    --softred:#ffe9ed;
  }
  body{margin:0;font:15px/1.58 "Inter",Segoe UI,Roboto,Arial,sans-serif;background:var(--light);color:var(--ink);}
  .container{max-width:900px;margin:24px auto;padding:0 16px}
  header.hero{background:linear-gradient(92deg,var(--brand),var(--accent));color:#fff;padding:20px 0}
  .hero-wrap{display:flex;align-items:center;gap:16px}
  .hero img{height:64px;width:auto;border-radius:10px;background:#fff;object-fit:contain}
  .hero h1{margin:0;font-size:22px;font-weight:800}
  .hero p{margin:2px 0 0;font-size:13px;opacity:.9}
  .card{background:#fff;border:1px solid var(--line);border-radius:16px;padding:22px;margin:18px 0;box-shadow:0 4px 16px rgba(20,16,38,.06)}
  h2.section{margin:0 0 14px;font-size:19px;font-weight:800;color:var(--brand)}
  ul.checklist{list-style:none;padding:0;margin:0}
  ul.checklist li{margin:10px 0;padding:10px;border-bottom:1px dashed var(--line);display:flex;flex-direction:column}
  .row{display:flex;align-items:center;gap:10px}
  .req{color:var(--warn);font-style:italic}
  input[type="checkbox"]{transform:scale(1.2);margin-right:6px}
  input[type="text"]{border:1px solid var(--line);border-radius:6px;padding:4px 6px;font-size:14px}
  .title-edit{font-size:20px;font-weight:800;border:none;border-bottom:2px solid var(--line);width:100%;padding:6px 4px;margin:10px 0}
  .actions{text-align:right;margin:20px 0}
  .btn{background:var(--brand);color:#fff;padding:10px 16px;border:none;border-radius:10px;font-weight:700;cursor:pointer}
  .btn:hover{background:var(--accent)}
  @media print{.actions{display:none}.card{box-shadow:none;border:1px solid #ddd}}
</style>
</head>
<body>
<header class="hero">
  <div class="container hero-wrap">
    <img src="hd heed.jpg" alt="HD HeeD logo">
    <div>
      <h1>HD HeeD — Compliance Checklist</h1>
      <p>ABN 47 665 228 768 • Phone: 02 8630 5500 • Email: info@hdheed.com.au</p>
    </div>
  </div>
</header>

<div class="container">
  <input class="title-edit" value="Worker / Contractor Compliance Checklist">

  <section class="card">
    <ul class="checklist">
      <li><label><input type="checkbox"> NDIS Worker Screening Check – Clearance received (Reference #: <span class="req">[NDIS Check ID]</span>)</label></li>
      <li><label><input type="checkbox"> Working With Children Check – Verified (WWCC No.: <span class="req">[WWCC Number]</span>, Expiry: <span class="req">[Date]</span>)</label></li>
      <li><label><input type="checkbox"> National Police Check – provided (Date of issue: <span class="req">[Date]</span>)</label></li>
      <li><label><input type="checkbox"> First Aid Certificate – copy received (Expiry: <span class="req">[Date]</span>)</label></li>
      <li><label><input type="checkbox"> CPR Certificate – current (Expiry: <span class="req">[Date]</span>)</label></li>
      <li><label><input type="checkbox"> COVID-19 Vaccination evidence – sighted (Date of last dose: <span class="req">[Date]</span>)</label></li>
      <li><label><input type="checkbox"> Other required vaccinations – <span class="req">[List if any, e.g. Flu]</span></label></li>
      <li><label><input type="checkbox"> NDIS Worker Orientation Module – completed (Certificate dated: <span class="req">[Date]</span>)</label></li>
      <li>Induction policy forms signed:
        <ul class="checklist">
          <li><label>NDIS Code of Conduct <input type="checkbox"></label></li>
          <li><label>Incident/Complaints <input type="checkbox"></label></li>
          <li><label>Privacy/Confidentiality <input type="checkbox"></label></li>
          <li><label>Safeguarding/Duty of Care <input type="checkbox"></label></li>
          <li><label>WHS <input type="checkbox"></label></li>
        </ul>
      </li>
      <li><label><input type="checkbox"> Photo ID (Driver’s License/Passport) – copy taken</label></li>
      <li><label><input type="checkbox"> Proof of qualifications (e.g. Cert III Individual Support) – verified <span class="req">[Yes/No/N/A]</span></label></li>
      <li><label><input type="checkbox"> Proof of right to work in Australia (Citizenship/Visa) – verified <span class="req">[Yes/No]</span></label></li>
      <li><label><input type="checkbox"> Bank details and tax/super forms completed (for employees) OR ABN & bank details on file (for contractors)</label></li>
      <li><label><input type="checkbox"> Vehicle license & insurance provided (if worker will transport participants) <span class="req">[Yes/No/N/A]</span></label></li>
    </ul>
  </section>

  <div class="actions">
    <button class="btn" onclick="window.print()">Print / Save as PDF</button>
  </div>
</div>

<script>
  // Auto-clear red placeholders once user edits
  document.addEventListener("DOMContentLoaded", ()=>{
    document.querySelectorAll(".req").forEach(span=>{
      span.contentEditable = true;
      span.addEventListener("input",()=>{
        if(span.textContent.trim() !== ""){span.style.color="#000";span.style.fontStyle="normal";}
      });
    });
  });
</script>
</body>
</html>
